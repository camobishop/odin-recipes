<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="UTF-8">
		<title>Vegan lasagna</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="content">
			<h1>Vegan lasagna</h1>
			<img src="./Vegan-Lasagna-17-720x1078.webp" alt="Vegan lasagna">
			<div class="description">
				<h3>Description</h3>
				<p>Lasagna, but vegan.</p>
		</div>
		<div class="ingredients">
			<h3>Ingredients</h3>
			<ul>
				<li>Lasagna noodles</li>
				<li>Marinara sauce</li>
				<li>Veggies</li>
			</ul>
		</div>
		<div class="steps">
			<h3>Steps</h3>
			<ol>
				<li>Boil noodles</li>
				<li>Add noodles, sauce, and veggies in casserole dish.</li>
				<li>Bake at 350 degrees (F) until done</li>
			<ol>
		</div>
	</div>
	</body>
</html>
